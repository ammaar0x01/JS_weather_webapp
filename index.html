<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="icon" href="./images/icons/snow.png">

    <!-- -------------------------- -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- -------------------------- -->

    <!-- my-styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles-index.css">
    <style></style>
</head>

<body>
    <main class="center">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                  <h1>Weather App</h1>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                    <form class="d-flex" role="search">
                        <div class="search row justify-content-end">
                            <div class="form-floating mb-3">
                              <input type="text" id="city-name-input" class="" placeholder="Search for a region">
                              <button type="button" onclick="objWeather.search()" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                  </div>

                </div>
            </nav>
     
            <div class="row justify-content-center">
                <!-- col1 -->
                <div id="block1" class="block col-sm-12 col-md-5 col-lg-3">
                    <div class="card mb-3 center">
                        <div id="card-today" class="card-body">
                            <h2 id="city-name"></h2>

                            <h2 class="card-title day">Today</h2>

                            <p class="card-text date"></p>
                            <p class="weather-icon-container">
                            <img class="weather-icon" src="./images/icons/cloud.png" alt="">
                            </p>
                            <p class="card-text weather-condition"></p>
                            <p class="temperature"></p>

                            <p class="card-text max"></p>
                            <p class="card-text min"></p>
                            <p class="card-text feels-like"></p>

                            <p class="card-text humidity">Humidity: </p>
                            <p class="card-text wind-speed">Wind speed: </p>
                            <p class="card-text pressure">Pressure: </p>
                        </div>
                    </div>
                </div>
    
                <!-- col2 -->
                <div id="block2" class="block col-sm-12 col-md-6 col-lg-8 center">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title date"></h5>

                                    <p class="weather-icon-container">
                                        <img class="weather-icon" src="" alt="">
                                    </p>
                                    <p class="card-text weather-condition"></p>
                                    <p class="temperature"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title date"></h5>

                                    <p class="weather-icon-container">
                                        <img class="weather-icon" src="" alt="">
                                    </p>
                                    <p class="card-text weather-condition"></p>
                                    <p class="temperature"></p>
                                </div>
                            </div>
                        </div>


                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title date"></h5>

                                    <p class="weather-icon-container">
                                        <img class="weather-icon" src="" alt="">
                                    </p>
                                    <p class="card-text weather-condition"></p>
                                    <p class="temperature"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title date"></h5>

                                    <p class="weather-icon-container">
                                        <img class="weather-icon" src="" alt="">
                                    </p>
                                    <p class="card-text weather-condition"></p>
                                    <p class="temperature"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <footer class="center">
      <div>
        <a href="#" target="">5 Day Forecast</a>
        <a href="./pages/more-info.html" target="">More information</a>
        <a href="https://openweathermap.org/api" target="_blank">Weather API</a>
      </div>
    </footer>
</body>

<script src="./scripts/api-weather.js"></script>
<script src="./scripts/bg.js"></script>
</html>
