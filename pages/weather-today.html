<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Today</title>
    <link rel="icon" type="icon" href="../images/icons/snow.png">

    <!-- -------------------------- -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- -------------------------- -->

    <!-- my-styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/styles-index.css">
    <link rel="stylesheet" href="../css/styles-weather-today.css">
    <style>
    </style>
</head>

<body>
    <main class="center">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                  <h1>
                    <a href="../index.html">Weather</a>
                  </h1>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                    </ul>

                    <form class="d-flex" role="search">
                        <div class="search row justify-content-end">
                            <div class="form-floating mb-3">
                              <input type="text" id="city-name-input" class="" placeholder="Search for a region">
                              <button type="button" onclick="objWeather.search()" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                  </div>

                </div>
            </nav>

            <h2>Search for the weather today throughout the world</h2>
            <div id="block1" class="block center">
              <div class="card mb-3" >
                <h2 id="city-name"></h2>

                <div id="card-today" class="card-body">
                    <p class="card-text date"></p>
                    <p class="weather-icon-container">
                      <img class="weather-icon" src="" alt="">
                    </p>
                    <p class="card-text weather-condition"></p>
                    <p class="temperature"></p>
                    <p class="card-text max"></p>
                    <p class="card-text min"></p>
                    <p class="card-text feels-like"></p>

                    <p class="card-text humidity">Humidity: </p>
                    <p class="card-text wind-speed">Wind speed: </p>
                    <p class="card-text pressure">Pressure: </p>
                </div>

              </div>
            </div>
        </div>
    </main>

    <footer class="center">
      <div>
        <a href="../index.html" target="">5 Day Forecast</a>
        <a href="#" target="">Weather Today</a>
        <a href="./more-info.html" target="">More information</a>
        <a href="https://openweathermap.org/api" target="_blank">Weather API</a>
      </div>
    </footer>
</body>

<script src="../scripts/api-weather-today.js"></script>
</html>
